{% include JB/setup %}

<p class="lead">
  This is a custom page.
</p>

<h3>Posts</h3>

<ul class="posts">
  {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>  {{ post.excerpt }}</li>
  {% endfor %}
</ul>
